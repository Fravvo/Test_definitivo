<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="style.css"
      rel="stylesheet"
    />
    <title>Primo progetto</title>
    <style>
      /* classi e id*/
      #titolo {
        color: blueviolet;
      }
      .heading {
        color: rgb(0, 132, 255);
      }
    </style>
  </head>
  <body>
    <!-- Tipografia -->
    <h1 id="titolo" onclick="changeText()">Ciao, Benvenuti!</h1>
    <h6 class="heading">Ho tanti abitanti</h6>
    <h6 class="heading second">e sono tanto furfanti</h6>

    <!-- Immagini-->
    <img
      src="Casa Scarpa.png"
      alt="Descrizione immagine"
      width="500"
      height="500"
      style="object-fit: cover"
    />
    <div>
      <img
        src="Casa Scarpa.png"
        alt="Descrizione immagine"
        width="500"
        height="500"
        style="object-fit: contain"
      />
      <p>Didascalia foto</p>
    </div>

    <!-- Link -->
    <a
      style="color: white"
      href="link.com"
      >Link sito web
    </a>

    <!-- Sezioni -->
    <div style="color: red; text-align: center">
      <p>456456</p>
      <p>123123</p>
    </div>
    <script>
      console.log("Hello World");
    </script>
    <script src="script.js"></script>
  </body>
</html>
